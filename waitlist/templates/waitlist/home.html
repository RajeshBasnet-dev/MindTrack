<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTrack - Join the Waitlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6d28d9;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .learn-more-btn {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #8b5cf6, #d946ef);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .learn-more-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 20px rgba(216, 70, 239, 0.8);
        }
        .form-input {
            transition: all 0.3s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .notify-btn:hover {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }
        .nav-link {
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            transform: scale(1.1);
            color: #d946ef;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-950 via-gray-900 to-purple-950 text-white antialiased">
    <!-- Top Bar -->
    <div class="flex justify-between items-center p-6 bg-gray-800/90 backdrop-blur-lg shadow-xl fixed top-0 left-0 w-full z-10">
        <div class="flex items-center space-x-4">
            <i class="fas fa-brain text-3xl text-indigo-400 animate-pulse-slow"></i>
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">MindTrack</h1>
        </div>
        <div class="flex space-x-6">
            <a href="{% url 'learnmore' %}" class="learn-more-btn">Learn More</a>
            <a href="{% url 'community' %}" class="learn-more-btn">Community</a>
        </div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center py-24 px-4">
        <!-- Countdown Timer -->
        <div id="countdown" class="text-5xl font-semibold text-center mb-12 animate-pulse text-indigo-300 hover:text-indigo-400 transition-colors duration-300">
            <span id="days">00</span>d <span id="hours">00</span>h <span id="minutes">00</span>m <span id="seconds">00</span>s
        </div>

        <!-- Waitlist Form -->
        <div class="w-full max-w-md p-10 section animate-fade-in">
            <h3 class="text-4xl font-bold text-center mb-8 text-indigo-200 tracking-tight">Join the Waitlist</h3>
            <p class="text-center text-gray-400 mb-6 text-lg">Be the first to experience AI-driven mental wellness.</p>
            <form id="waitlist-form" method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm text-gray-300 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="form-input w-full p-4 rounded-xl bg-gray-800/70 border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-sm text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="form-input w-full p-4 rounded-xl bg-gray-800/70 border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-lg" required>
                </div>
                <div>
                    <label for="preferences" class="block text-sm text-gray-300 mb-2">Preferences</label>
                    <textarea id="preferences" name="preferences" class="form-input w-full p-4 rounded-xl bg-gray-800/70 border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-lg" rows="3"></textarea>
                </div>
                <button type="submit" class="notify-btn w-full p-4 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl hover:from-indigo-600 hover:to-purple-700 transition-all duration-500 text-white font-semibold transform hover:scale-105">Notify Me</button>
            </form>
            <p id="confirmation" class="hidden mt-6 text-center text-green-400 font-medium text-lg"></p>
            <p id="error-message" class="hidden mt-6 text-center text-red-400 font-medium text-lg"></p>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900/80 py-6 text-center text-gray-400 mt-10">
            <div class="flex justify-center space-x-8 mb-4">
                <a href="{% url 'learnmore' %}" class="nav-link text-indigo-400">Learn More</a>
                <a href="{% url 'home' %}" class="nav-link text-indigo-400">Join the Waitlist</a>
                <a href="{% url 'community' %}" class="nav-link text-indigo-400">Community</a>
            </div>
            <p>Â© 2025 MindTrack. All rights reserved. Built with <i class="fas fa-heart text-red-400"></i> for your mind.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        const launchDate = new Date('April 26, 2025 00:00:00').getTime();
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').textContent = 'Launched!';
            }
        }, 1000);

        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            console.log('CSRF Token:', csrfToken);
            console.log('Form data:', Object.fromEntries(formData));
            const confirmation = document.getElementById('confirmation');
            const errorMessage = document.getElementById('error-message');
            confirmation.classList.add('hidden');
            errorMessage.classList.add('hidden');
            confirmation.textContent = '';
            errorMessage.textContent = '';
            fetch('/waitlist/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.message) {
                    confirmation.textContent = data.message;
                    confirmation.classList.remove('hidden');
                    gsap.fromTo('#confirmation', { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
                    setTimeout(() => { window.location.href = "{% url 'learnmore' %}"; }, 2000);
                } else if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.classList.remove('hidden');
                    gsap.fromTo('#error-message', { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
                } else {
                    errorMessage.textContent = 'Unknown response from server';
                    errorMessage.classList.remove('hidden');
                    gsap.fromTo('#error-message', { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
                gsap.fromTo('#error-message', { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
            });
        });

        gsap.from('.animate-fade-in', { opacity: 0, y: 30, duration: 1, stagger: 0.2 });
        gsap.to('.animate-pulse-slow', { scale: 1.05, duration: 1.5, repeat: -1, yoyo: true, ease: 'power1.inOut' });
    </script>
</body>
</html>
